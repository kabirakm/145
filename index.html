<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box position = "-1 0.5 -3" color="cyan">

        </a-box>

        <a-sphere position = "0 2.5 -5" radius = "1.25" color="#EF2D5E">

        </a-sphere>

        <a-octahedron position = "-2.3 0.43 0" color="cyan" radius = "0.45">

        </a-octahedron>

        <a-ring position = "-3.7 0.7 0" color="teal" radius-inner = "0.25" radius-outer = "0.7" >

        </a-ring>

        <a-cone position = "-2 0.9 3" color="teal" radius = "2" height = "3" >

        </a-cone>

    </a-scene>
</body>

</html>
